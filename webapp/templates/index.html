{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>

<div>
    {% csrf_token %}
    <p>A: <input id='a'></p>
    <p>B: <input id='b'></p>

    <button id="add" data-url="{% url 'add_view' %}" onclick="buttonClick(event)">Add </button>
    <button id="subtract" data-url="{% url 'subtract_view' %}" onclick="buttonClick(event)">Subtract</button>
    <button id="multiply" data-url="{% url 'multiply_view' %}" onclick="buttonClick(event)">Multiply</button>
    <button id="divide" data-url="{% url 'divide_view' %}" onclick="buttonClick(event)">Divide</button>
    <p id="answer"></p>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
